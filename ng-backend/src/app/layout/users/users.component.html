<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">USERS</h4>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-6">
                <div class="card-title">Users</div>
              </div>
              <div class="col-md-6 text-end">
                <!--  -->
              </div>
            </div>
          </div>
          <div class="card-body">
            <table class="table mt-3">
              <thead>
                <tr>
                  <th scope="col">#Id</th>
                  <th scope="col">#Uid</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                @for (item of users; track item) { @if(!item.deleted) {
                <tr>
                  <td>{{ item.id }}</td>
                  <td>{{ item.uid }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.email }}</td>
                  <td>
                    <button
                      class="btn btn-danger btn-sm"
                      (click)="deleteItem(item.id!)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                } }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
