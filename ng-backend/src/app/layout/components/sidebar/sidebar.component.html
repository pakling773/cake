<div class="sidebar">
  <div class="scrollbar-inner sidebar-wrapper">
    <div class="user">
      <div class="photo">
        <img src="assets/img/user.png" />
      </div>
      <div class="info">
        <span class="user-level">Administrator</span>

        <div class="clearfix"></div>

        <div
          class="collapse in"
          id="collapseExample"
          aria-expanded="true"
        ></div>
      </div>
    </div>
    <ul class="nav">
      @for (item of sidebarItems; track item.id) {
      <li class="nav-item" [class.active]="url.includes(item.link)">
        <a routerLink="{{ item.link }}">
          <i class="{{ item.icon }}"></i>
          <p>{{ item.title }}</p>
        </a>
      </li>
      }

      <li class="nav-item">
        <a href="#" (click)="logout($event)">
          <i class="la la-sign-out"></i>
          <p>Logout</p>
        </a>
      </li>
    </ul>
  </div>
</div>
