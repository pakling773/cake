<div class="content" style="border: 1xp solid red">
  <div class="container-fluid">
    <h4 class="page-title">Add New Slide Item {{ productForm.status }}</h4>

    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="productForm">
          <div class="card">
            <div class="card-body">
              @if(error) {
              <div class="error">All the fields are required</div>
              }
              <div class="form-group form-inline">
                <label> Slide Name</label>
                <input
                  class="form-control form-control"
                  type="text"
                  formControlName="name"
                />
              </div>
              @if(productFormControl.name.errors &&
              productFormControl.name.touched){
              <span class="text-danger">Slide name is required</span>
              }

              <div class="form-group form-inline">
                <label> Photo</label>
                <input
                  class="form-control form-control"
                  type="file"
                  (change)="onFileSelected($event)"
                />
                <input
                  class="form-control form-control"
                  type="text"
                  formControlName="photo"
                />
              </div>
              @if(productFormControl.photo.errors &&
              productFormControl.photo.touched){
              <div class="text-danger">photo is required</div>
              }
            </div>

            <div class="card-action">
              <button class="btn btn-success" (click)="saveData()">
                Submit
              </button>
              <button class="btn btn-danger" (click)="(null)">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
