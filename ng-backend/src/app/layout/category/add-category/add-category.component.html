<div class="content" style="border: 1xp solid red">
  <div class="container-fluid">
    @if(cat_id == '') {
    <h4 class="page-title">Add New Category</h4>
    } @else {
    <h4 class="page-title">Update Category</h4>
    }

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <!-- <div class="card-header">
            <div class="card-title">Form Control Styles</div>
          </div> -->
          <div class="card-body">
            <div class="form-group">
              <label for="largeInput"> Category Name</label>
              <input
                type="text"
                [formControl]="input"
                class="form-control form-control"
                id="defaultInput"
                placeholder="Default Input"
              />
            </div>
          </div>
          <div class="card-action">
            <button class="btn btn-success" (click)="saveCategory()">
              Submit
            </button>
            <button class="btn btn-danger" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
